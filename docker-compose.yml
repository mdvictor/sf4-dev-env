version: '3.7'
services:
    db:
        image: mysql
        container_name: sf4dev_db
        command: ["--default-authentication-plugin=mysql_native_password"]
        ports:
            - "3306:3306"
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: symfony
            MYSQL_USER: symfony
            MYSQL_PASSWORD: symfony
    php:
        build: ./php-fpm
        container_name: sf4dev_php
        ports:
            - "9000:9001"
        volumes:
            - ./projects:/var/www/projects
            - ./logs/symfony:/var/www/logs/symfony:cached
        links:
            - db
        extra_hosts:
            - "docker-host.localhost:127.0.0.1"
        env_file:
            - ./container-preparation.env    
    nginx:
        build: ./nginx
        container_name: sf4dev_nginx
        ports:
            - "80:80"
        links:
            - php
        volumes:
            - ./logs/nginx:/var/log/nginx:cached
            - ./projects:/var/www/projects:cached
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        container_name: sf4dev_phpmyadmin
        environment:
         - PMA_HOST=db
        restart: always
        ports:
         - 8080:80
        volumes:
         - /sessions        
    elk:
        image: willdurand/elk
        container_name: sf4dev_elk
        ports:
            - "81:80"
        volumes:
            - ./elk/logstash:/etc/logstash
            - ./elk/logstash/patterns:/opt/logstash/patterns
            - ./logs/symfony:/var/www/logs:cached
            - ./logs/nginx:/var/log/nginx:cached
